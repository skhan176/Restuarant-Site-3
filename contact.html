<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Three</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/restaurantStyle.css">
    <script src="https://kit.fontawesome.com/b6ad22fc91.js" crossorigin="anonymous"></script>
</head>

<body onload="initialize()">

        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-left">
                    Contact Page
                </div>

                    <span> This site is best viewed with JavaScript enabled.... Please enable your JavaScript from your browser setting for an enhanced experience</span>
                </noscript>
                <div class="col-lg-6 text-right">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""> <i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>


    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 m-auto">
                    <div class="logo text-center">
                        <h4>Oasis Cafe</h4>
                        <ul class="none nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="menu.html" class="nav-link" aria-selected="false">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link active">Contact</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>



        </div>
    </section>




    <section id="banner">

        <main class="contactContainer container mt-0 text-white">
            <div class="row">
                <article class="col-12 p-5 bg-dark mt-5">
                    <form name="contactForm" onsubmit="return validate(target);" class="needs-validation">
                        <!-- First and last name -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First name</label>
                                <input name="firstName" id="firstName" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last name</label>
                                <input name="lastName" id="lastName" class="form-control" type="text" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" id="email" class="form-control" type="email" required>
                        </div>

                        <!-- Telephone -->
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <!-- RegEx pattern for HTML5 validation -->
                            <input name="phone" id="phone" class="form-control" pattern="^(1\s?)?((\([0-9]{3}\))|[0-9]{3})[\s\-]?[\0-9]{3}[\s\-]?[0-9]{4}$" placeholder="333-777-1234" type="tel">
                        </div>

                        <!-- Reason for inquiry -->
                        <div class="form-group">
                            <label for="reason">Reason for inquiry</label>
                            <select name="reason" id="reason" class="form-control">
                                <option value="catering" selected>Catering</option>
                                <option value="private">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Addition information -->
                        <div class="form-group">
                            <label for="info">Additional information</label>
                            <textarea name="info" id="info" class="form-control" rows="3" required></textarea>
                        </div>

                        <!-- Visted -->
                        <div class="form-group text-center">
                            <label class="d-block">Have you visited our restaurant?</label>
                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioYes" value="yes" class="form-check-input" type="radio" checked>
                                <label for="radioYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioNo" value="no" class="form-check-input" type="radio">
                                <label for="radioNo" class="form-check-label">No</label>
                            </div>
                        </div>

                        <!-- Contact day (optional) -->
                        <div class="form-group text-center">
                            <label class="d-block">Best days to contact you (optional)</label>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkMonday" value="monday" class="form-check-input" type="checkbox">
                                <label for="checkMonday" class="form-check-label">Mon</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkTuesday" value="tuesday" class="form-check-input" type="checkbox">
                                <label for="checkTuesday" class="form-check-label">Tues</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkWednesday" value="wednesday" class="form-check-input" type="checkbox">
                                <label for="checkWednesday" class="form-check-label">Wed</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkThursday" value="thursday" class="form-check-input" type="checkbox">
                                <label for="checkThursday" class="form-check-label">Thurs</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkFriday" value="friday" class="form-check-input" type="checkbox">
                                <label for="checkFriday" class="form-check-label">Fri</label>
                            </div>
                        </div>



                        <!-- Submit -->
                        <div class="text-center">
                            <input name="btnSubmit" class="btn btn-theme" value="Send Request" type="submit">
                        </div>
                        <!-- Confirmation message -->
                        <div id="results" class="form-group text-center" style="display: none;"></div>
                    </form>
                </article>
            </div>
        </main>

    </section>



    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 m-auto text-center">
                    <a href="#"><i class="fas fa-map-marker-alt text-white d-inline-block"></i></a>
                    <a href="#">

                    </a>
                    <a href="#"><i class="fas fa-phone text-white d-inline-block"></i></a>
                    <a href="#">
                        <p class="text-white d-inline-block ml-2">Phone: 713-730-2404</p>
                    </a>

            </div>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
